<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-card {
            background: #1a1a2e;
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-align: center;
        }
        .form-control {
            background: transparent;
            border: 2px solid #00d4ff;
            color: white;
        }
        .form-control:focus {
            border-color: #0fbcf9;
            box-shadow: none;
        }
        .btn-primary {
            background: #00d4ff;
            border: none;
        }
        .btn-primary:hover {
            background: #0fbcf9;
        }
        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
        }
        .btn-secondary:hover {
            background: #0fbcf9;
            color: white;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-container i {
            font-size: 4rem;
            color: #00d4ff;
        }
        .form-text {
            color: #b3b3b3;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            color: #0fbcf9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-container">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="usuario" class="form-label"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <div th:if="${error}" class="text-danger text-center mb-3">
                <p th:text="${error}"></p>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
                <a th:href="@{/inicio}" class="btn btn-secondary w-40">Cancelar</a>
            </div>
        </form>
        <div class="text-center mt-4">
    <p class="form-text">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    <p class="form-text">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate ahora</a></p>
</div>


    </div>
</body>
</html>
