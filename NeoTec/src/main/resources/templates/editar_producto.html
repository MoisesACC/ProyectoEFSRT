<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
    }

    .navbar {
        font-size: 1.2rem;
    }

    .navbar-brand span {
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar-nav .nav-link:hover {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn {
        border-radius: 8px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: bold;
        color: #333;
    }
</style>

<body>
<h1 class="title">
    <img alt="Logo de NeoTec Systems" th:src="@{/img/logo.png}" height="100px" width="100px"> NeoTec Systems
</h1>

 <div th:replace="fragments :: navbar"></div>
 <!-- Mensaje de bienvenida -->
<div th:if="${session.usuarioLogueado != null}" class="text-end me-3 mt-2">
    <p class="text-primary fw-bold">
        Bienvenido, <span th:text="${session.usuarioLogueado.usuario}"></span>
    </p>
</div>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">
        <i class="fas fa-edit me-2"></i>Editar Producto
    </h2>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/productos/{idproducto}(idproducto=${producto.idproducto})}" th:object="${producto}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digita nombre del producto" required>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca del Producto:</label>
                    <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control" placeholder="Digita marca del producto" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del Producto:</label>
                    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digita descripción del producto" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio del Producto:</label>
                    <input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control" placeholder="Digita el precio del producto" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                    <a href="/productos" class="btn btn-danger">
                        <i class="fas fa-times-circle me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="fragments :: footer"></div>
</body>
</html>
