<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
        }
        .navbar-brand span {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
        }
        .card-body {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <img alt="Logo de NeoTec Systems" th:src="@{/img/logo.png}" height="100px" width="100px"> NeoTec Systems
    </h1>

     <div th:replace="fragments :: navbar"></div>
     
     <!-- Mensaje de bienvenida -->
<div th:if="${session.usuarioLogueado != null}" class="text-end me-3 mt-2">
    <p class="text-primary fw-bold">
        Bienvenido, <span th:text="${session.usuarioLogueado.usuario}"></span>
    </p>
</div>

    <div class="container">
        <h1 class="page-title text-center text-primary">
            <i class="fas fa-box-open me-2"></i>Registrar Nuevo Producto
        </h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/productos}" th:object="${producto}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><i class="fas fa-tag me-2"></i>Nombre del Producto:</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej. Laptop Dell" required>
                    </div>

                    <div class="mb-3">
                        <label for="marca" class="form-label"><i class="fas fa-industry me-2"></i>Marca del Producto:</label>
                        <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control" placeholder="Ej. Dell, HP, Asus" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label"><i class="fas fa-info-circle me-2"></i>Descripci√≥n:</label>
                        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ej. Laptop con 16GB RAM y SSD 512GB" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label"><i class="fas fa-dollar-sign me-2"></i>Precio:</label>
                        <input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control" placeholder="Ej. 1200.00" required>
                    </div>

                    <div class="d-flex justify-content-between">
    <button class="btn btn-success">
        <i class="fas fa-save me-2"></i>Guardar
    </button>
    <a href="/productos" class="btn btn-danger">
        <i class="fas fa-times-circle me-2"></i>Cancelar
    </a>
  </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    
    
</body>

</html>
