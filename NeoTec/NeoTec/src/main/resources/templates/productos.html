<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        footer {
            background-color: blue;
        }
        
        
    </style>
    
    <style>
    .navbar {
        font-family: 'Arial', sans-serif;
        font-size: 1.2rem;
    }

    .navbar-brand span {
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar-nav .nav-link:hover {
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }
    
   
    .navbar-nav.me-auto .nav-item {
        margin-right: 1rem; /* Espaciado entre los elementos del menú */
    }

    .navbar-brand {
        margin-right: 2rem; /* Espaciado entre el logo y los elementos del menú */
    }

    .navbar {
        font-family: 'Arial', sans-serif;
        font-size: 1.2rem;
    }

    .navbar-nav .nav-link:hover {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }
</style>

</head>
<body>
<!--- Nombre y logo de la organización --->

<h1><img alt="" src="img/logo.png" height="100px" width="100px"> NeoTec Systems</h1>

 <div th:replace="fragments :: navbar"></div>
 <!-- Mensaje de bienvenida -->
<div th:if="${session.usuarioLogueado != null}" class="text-end me-3 mt-2">
    <p class="text-primary fw-bold">
        Bienvenido, <span th:text="${session.usuarioLogueado.usuario}"></span>
    </p>
</div>


    <header>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/img1.jpg" class="d-block w-100" alt="..."  height="300px" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/img2.jpg" class="d-block w-100" alt="..."  height="300px" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/img3.jpg" class="d-block w-100" alt="..."  height="300px" width="100%">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>



<br>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">
        <i class="fas fa-boxes me-2"></i>Lista de Productos
    </h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center fs-5">N°</th>
                    <th scope="col" class="text-center fs-5">Nombre Producto</th>
                    <th scope="col" class="text-center fs-5">Marca</th>
                    <th scope="col" class="text-center fs-5">Descripción</th>
                    <th scope="col" class="text-center fs-5">Precio</th>
                    <th scope="col" class="text-center fs-5">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idproducto}" class="text-center fw-bold fs-5"></td>
                    <td th:text="${producto.nombre}" class="fs-5"></td>
                    <td th:text="${producto.marca}" class="fs-5"></td>
                    <td th:text="${producto.descripcion}" class="fs-5"></td>
                    <td th:text="${producto.precio}" class="text-center text-success fw-bold fs-5"></td>
                    <td class="text-center">
                        <div class="d-flex justify-content-center">
                            <a th:href="@{/productos/editar/{idProducto}(idProducto=${producto.idproducto})}" class="btn btn-outline-success btn-lg me-2">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form th:action="@{/productos/eliminar/{idProducto}(idProducto=${producto.idproducto})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?');" style="display: inline;">
                                <button type="submit" class="btn btn-outline-danger btn-lg">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
